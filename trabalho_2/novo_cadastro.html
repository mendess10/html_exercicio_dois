<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Zype.com</title>
</head>

<body>

    <h1>Cadastrar</h1>
    <p>Novo Cadastro</p>

    <form action="">
        <label for="nome">Nome:</label> <br>
        <input type="text" placeholder="Nome" id="nome" name="nome" required> <br> 
    
        <label for="email">Email:</label> <br>
        <input type="email" placeholder="Email" id="email" name="email"  required> <br>
    
        <label for="senha">Senha:</label> <br>
        <input type="password" placeholder="Senha" id="senha" name="senha" required> <br>
    
        <label for="confirmar_senha">Confirmar Senha:</label> <br>
        <input type="password" placeholder="Senha" id="confirmar_senha" name="confirmar_senha" required> <br>
        
        <label for="">Lembrar para mim</label>
        <input type="checkbox"> <br>

        <button type="reset">Reset</button>
        <button>Cadastrar</button>
    </form>
    
</body>
</html>
